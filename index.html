<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 SPA - 驻专拽 住</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app"></div>

    <template id="login-template">
        <div class="auth-card login-style">
            <h2>住 注专转</h2>
            <form id="login-form">
                <div class="input-group">
                    <label>砖 砖转砖:</label>
                    <input type="text" name="username" placeholder="住 砖 砖转砖" required>
                </div>
                <div class="input-group">
                    <label>住住:</label>
                    <input type="password" name="password" placeholder="住 住住" required>
                </div>
                <button type="submit" class="primary-btn">转专</button>
            </form>
            <p class="switch-auth">
                  砖? <span onclick="App.navigateTo('register-template')">专砖 </span>
            </p>
        </div>
    </template>

    <template id="register-template">
        <div class="auth-card register-style">
            <h2>爪专转 砖 砖</h2>
            <form id="register-form">
                <div class="input-group">
                    <label>砖 砖转砖:</label>
                    <input type="text" name="username" placeholder="驻转 3 转 转" required>
                </div>
                <div class="input-group">
                    <label>转转 :</label>
                    <input type="email" name="email" placeholder="example@mail.com" required>
                </div>
                <div class="input-group">
                    <label>专 住住:</label>
                    <input type="password" name="password" placeholder="驻转 6 转, 转 住驻专" required>
                </div>
                <div class="input-group">
                    <label>转 住住:</label>
                    <input type="password" name="confirmPassword" placeholder="拽砖 转 住住 砖转" required>
                </div>
                <button type="submit" class="primary-btn green-btn">专砖 注砖</button>
            </form>
            <p class="switch-auth">
                专 专砖 注专转? <span onclick="App.navigateTo('login-template')">专 住</span>
            </p>
        </div>
    </template>

   <template id="main-app-template">
    <div class="main-layout">
        <header>
            <div class="user-info">砖, <strong id="user-display-name"></strong> </div>
            <button id="logout-btn" class="logout-link">转转拽</button>
        </header>
        <main id="tasks-container">
            <div class="content-card">
                <h3>砖转 砖</h3>
                
                <form id="add-task-form" class="task-form">
                    <input type="text" name="title" placeholder=" 砖  砖?" required>
                    <button type="submit" class="add-btn">住祝</button>
                </form>

                <div id="data-list">
                    <p>注 转 砖专转...</p>
                </div>
            </div>
        </main>
    </div>
</template>

    <script src="js/database.js"></script>

<script src="js/server-auth.js"></script>
<script src="js/server-app.js"></script>

<script src="js/network.js"></script>

<script src="js/fajax.js"></script>

<script src="js/app.js"></script>
</body>
</html>
